<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Богомолова Любовь Владимировна</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="header">
        <h1>Список задач</h1>
    </header>
    <main>
        <div class="new-task">
            <h1>Новая задача</h1>
            <div class="add-task">
                <input placeholder="Название задачи..." type="text">
                <button>十 Добавить</button>
            </div>
        </div>
        <div class="tasks">
            <div class="list backlog">
                <h3>Бэклог</h3>
                <ul>
                    <li>Выучить JS</li>
                    <li>Выучить React</li>
                    <li>Сделать домашку</li>
                </ul>
            </div>
            <div class="list in-progress">
                <h3>В процессе</h3>
                <ul>
                    <li>Выпить смузи</li>
                    <li>Попить воды</li>
                </ul>
            </div>
            <div class="list done">
                <h3>Готово</h3>
                <ul>
                    <li>Позвонить маме</li>
                    <li>Погладить кота</li>
                </ul>
            </div>
            <div class="list trash">
                <h3>Корзина</h3>
                <ul>
                    <li>Сходить погулять</li>
                    <li>Прочитать Войну и Мир</li>
                </ul>
                <button class="clear-btn" type="button">✕ Очистить</button>
            </div>
        </div>
    </main>
</body>
